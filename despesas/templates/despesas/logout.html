{% extends 'despesas/base.html' %}

{% block title %}Logout - Sistema de Gest√£o de Despesas{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="card-title mb-0 text-center">Logout</h4>
            </div>
            <div class="card-body text-center">
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <i class="bi bi-box-arrow-right text-primary" style="font-size: 4rem;"></i>
                    <h5 class="mt-3">Deseja realmente sair?</h5>
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary">Confirmar Logout</button>
                        <a href="{% url 'despesas:dashboard' %}" class="btn btn-outline-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
